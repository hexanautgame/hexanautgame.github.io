<style>
    /* Responsive Design */
    @media (max-width: 768px) {
        header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px; /* Adjust padding for compact design */
            background-color: #000; /* Keep background consistent */
            height: 50px; /* Consistent header height */
        }

        .hamburger-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .hamburger-icon {
            font-size: 24px;
            color: #00FFFF;
            cursor: pointer;
        }

        .logo {
            flex: 1; /* Allow logo to take available space */
            text-align: center;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            height: 30px; /* Adjust size for logo */
            object-fit: contain; /* Ensure logo fits within space */
        }

        .controls {
            display: flex;
            justify-content: flex-end; /* Align controls to the right */
            align-items: center;
            gap: 10px; /* Space between search and moon icons */
        }

        #search-icon,
        #dark-mode-toggle {
            font-size: 20px;
            color: #00FFFF;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Search Overlay */
        #search-section {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Semi-transparent black */
            z-index: 1000;
            overflow-y: auto; /* Allow scrolling */
        }

        .search-header {
            display: flex;
            justify-content: center; /* Align items horizontally */
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        #overlay-search-bar {
            width: 90%; /* Full width on mobile */
            padding: 8px 12px; /* Adjust padding */
            font-size: 16px; /* Adjust font size */
            border: 2px solid #00FFFF; /* Cyan border */
            border-radius: 20px; /* Rounded corners */
            outline: none;
            background-color: #2a2a3b;
            color: #fff;
            box-sizing: border-box; /* Include padding in width */
            padding-right: 40px; /* Space for close button */
            position: relative;
        }

        #close-search-overlay {
            position: absolute;
            top: 50%;
            right: 15px; /* Position inside the search bar */
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: #00FFFF;
            font-size: 18px; /* Adjust font size */
            cursor: pointer;
            padding: 0;
            z-index: 1100;
        }

        #close-search-overlay:hover {
            color: #ff00ff; /* Change color on hover */
            transform: translateY(-50%) scale(1.2); /* Slight hover effect */
        }

        /* Game Cards Grid */
        .search-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Responsive grid */
            gap: 15px; /* Space between items */
            width: 100%; /* Full width */
            padding: 10px; /* Add padding */
            box-sizing: border-box;
        }

        .search-results-grid .game-card {
            position: relative;
            background: #27293d;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            width: 100%; /* Full width for grid */
            aspect-ratio: 1; /* Maintain square ratio */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .search-results-grid .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .search-results-grid .game-card .game-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 10px;
            font-size: 14px;
            color: #00FFFF; /* Cyan text */
            text-transform: uppercase;
            font-weight: bold;
        }
    }
</style>
